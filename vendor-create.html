                    <div class="page-header-title">
                        <h5 class="m-b-10">Create Vendor</h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>

            <!-- [ page-header ] end -->
            <!-- [ Main Content ] start -->
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card stretch stretch-full">
                            <div class="card-header">
                                <h5 class="card-title">Vendor Information</h5>
                                <p class="card-subtitle text-muted fs-12">Fill in the details below to add a new vendor to the platform.</p>
                            </div>
                            <div class="card-body">
                                <form action="vendors.html" class="w-100">
                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <label class="form-label">Business Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" placeholder="e.g. Adebayo Constructions Ltd." required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label">Contact Person Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" placeholder="e.g. Chukwuemeka Okonkwo" required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label">Email Address <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" placeholder="e.g. info@business.com" required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                                            <input type="tel" class="form-control" placeholder="e.g. +234 801 234 5678" required>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label">Service Category <span class="text-danger">*</span></label>
                                            <select class="form-control" data-select2-selector="category" required>
                                                <option value="" disabled selected>Select a category</option>
                                                <option value="it_services">IT Services</option>
                                                <option value="construction">Construction</option>
                                                <option value="logistics">Logistics & Haulage</option>
                                                <option value="consulting">Consulting</option>
                                                <option value="manufacturing">Manufacturing</option>
                                                <option value="catering">Catering & Food Services</option>
                                                <option value="cleaning">Cleaning & Janitorial</option>
                                                <option value="security">Security Services</option>
                                                <option value="printing">Printing & Branding</option>
                                                <option value="office_supplies">Office Supplies</option>
                                                <option value="electrical">Electrical & Power</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label">State <span class="text-danger">*</span></label>
                                            <select class="form-control" data-select2-selector="state" required>
                                                <option value="" disabled selected>Select state</option>
                                                <option value="abia">Abia</option>
                                                <option value="adamawa">Adamawa</option>
                                                <option value="akwa_ibom">Akwa Ibom</option>
                                                <option value="anambra">Anambra</option>
                                                <option value="bauchi">Bauchi</option>
                                                <option value="bayelsa">Bayelsa</option>
                                                <option value="benue">Benue</option>
                                                <option value="borno">Borno</option>
                                                <option value="cross_river">Cross River</option>
                                                <option value="delta">Delta</option>
                                                <option value="ebonyi">Ebonyi</option>
                                                <option value="edo">Edo</option>
                                                <option value="ekiti">Ekiti</option>
                                                <option value="enugu">Enugu</option>
                                                <option value="fct">FCT - Abuja</option>
                                                <option value="gombe">Gombe</option>
                                                <option value="imo">Imo</option>
                                                <option value="jigawa">Jigawa</option>
                                                <option value="kaduna">Kaduna</option>
                                                <option value="kano">Kano</option>
                                                <option value="katsina">Katsina</option>
                                                <option value="kebbi">Kebbi</option>
                                                <option value="kogi">Kogi</option>
                                                <option value="kwara">Kwara</option>
                                                <option value="lagos">Lagos</option>
                                                <option value="nasarawa">Nasarawa</option>
                                                <option value="niger">Niger</option>
                                                <option value="ogun">Ogun</option>
                                                <option value="ondo">Ondo</option>
                                                <option value="osun">Osun</option>
                                                <option value="oyo">Oyo</option>
                                                <option value="plateau">Plateau</option>
                                                <option value="rivers">Rivers</option>
                                                <option value="sokoto">Sokoto</option>
                                                <option value="taraba">Taraba</option>
                                                <option value="yobe">Yobe</option>
                                                <option value="zamfara">Zamfara</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <label class="form-label">Status <span class="text-danger">*</span></label>
                                            <select class="form-control" data-select2-selector="status" required>
                                                <option value="active" selected>Active</option>
                                                <option value="inactive">Inactive</option>
                                            </select>
                                        </div>
                                        <div class="col-12 mb-4">
                                            <label class="form-label">Business Address <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" placeholder="e.g. 25 Marina Street, Lagos Island" required>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end gap-2 mt-4">
                                        <a href="vendors.html" class="btn btn-light-brand">Cancel</a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="feather-user-plus me-2"></i>
                                            <span>Create Vendor</span>
                                        </button>
                                    </div>
                                </form>
