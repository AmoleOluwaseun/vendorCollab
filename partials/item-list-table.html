<div class="table-responsive">
    <table class="table table-bordered overflow-hidden" id="item_list_table">
        <thead>
            <tr class="single-item">
                <th class="text-center" style="width: 50px;">#</th>
                <th class="text-center" style="width: 30%;">Item Details</th>
                <th class="text-center" style="width: 100px;">Unit</th>
                <th class="text-center" style="width: 100px;">Qty</th>
                <th class="text-center" style="width: 150px;">Target Price</th>
                <th class="text-center" style="width: 150px;">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr id="addr0" class="item-row">
                <td class="row-index text-center align-middle">1</td>
                <td>
                    <input type="text" name="product[]" placeholder="Item Name" class="form-control fw-bold mb-1 product-name">
                    <textarea name="description[]" placeholder="Description/Specs" class="form-control fs-12 text-muted product-desc" rows="2"></textarea>
                </td>
                <td>
                    <select name="unit[]" class="form-control product-unit">
                        <option value="pcs">Pcs</option>
                        <option value="kg">Kg</option>
                        <option value="tons">Tons</option>
                        <option value="ltr">Ltr</option>
                        <option value="box">Box</option>
                        <option value="set">Set</option>
                    </select>
                </td>
                <td><input type="number" name="qty[]" placeholder="0" class="form-control qty" step="1" min="1"></td>
                <td><input type="number" name="price[]" placeholder="0.00" class="form-control price" step="0.01"></td>
                <td><input type="number" name="total[]" placeholder="0.00" class="form-control total" readonly></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-end gap-2 mt-3">
    <button type="button" id="delete_row" class="btn btn-md bg-soft-danger text-danger">Delete Row</button>
    <button type="button" id="add_row" class="btn btn-md btn-light-brand">Add Empty Row</button>
    <button type="button" id="add_from_catalog" class="btn btn-md btn-primary"><i class="feather-box me-2"></i>Add from Catalog</button>
</div>

<div class="row mt-4 justify-content-end">
    <div class="col-lg-4">
        <div class="table-responsive">
            <table class="table table-bordered" id="tab_logic_total">
                <tbody>
                    <tr>
                        <th class="fs-12 text-dark text-uppercase">Est. Grand Total</th>
                        <td class="bg-gray-100 w-50">
                            <input type="number" name="total_amount" id="total_amount" placeholder="0.00" class="form-control border-0 bg-transparent p-0 fw-700 text-dark" readonly>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
