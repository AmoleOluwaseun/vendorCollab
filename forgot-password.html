<body>
    <!--! ================================================================ !-->
    <!--! [Start] Main Content !-->
    <!--! ================================================================ !-->
    <main class="auth-minimal-wrapper">
        <div class="auth-minimal-inner">
            <div class="minimal-card-wrapper">
                <div class="card mb-4 mt-5 mx-4 mx-sm-0 position-relative">
                    <div class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-0 start-50">
                        <img src="assets/images/logo-abbr.png" alt="" class="img-fluid">
                    </div>
                    <div class="card-body p-sm-5">
                        <h2 class="fs-20 fw-bolder mb-4">Forgot Password</h2>
                        <h4 class="fs-13 fw-bold mb-2">Reset your password</h4>
                        <p class="fs-12 fw-medium text-muted">Enter your registered email address and we'll send you a link to reset your password.</p>
                        <form action="forgot-password.html" class="w-100 mt-4 pt-2">
                            <div class="mb-4">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="Enter your registered email" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">I am a</label>
                                <select class="form-control" required>
                                    <option value="" disabled selected>Select account type</option>
                                    <option value="vendor">Vendor</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="mt-5">
                                <button type="submit" class="btn btn-lg btn-primary w-100">Send Reset Link</button>
                            </div>
                        </form>
                        <div class="mt-5 text-muted">
                            <span>Remember your password?</span>
                            <a href="vendor-login.html" class="fw-bold">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--! [End] Main Content !-->
